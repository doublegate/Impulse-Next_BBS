name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Allow manual triggering of full CI including benchmarks

# Cancel previous runs on new push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Improve cargo build performance
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

jobs:
  # Fast-fail: Check formatting and linting first
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "lint"
          cache-on-failure: true

      - name: Check code formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Run tests on all platforms
  test:
    name: Test (${{ matrix.os }})
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "test-${{ matrix.os }}"
          cache-on-failure: true

      - name: Run tests
        run: cargo test --workspace --all-features --verbose

      - name: Run doc tests
        run: cargo test --workspace --doc

  # Build on all platforms (only after tests pass)
  build:
    name: Build (${{ matrix.os }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]  # DISABLED: macOS builds removed
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "build-${{ matrix.os }}"
          cache-on-failure: true

      - name: Build workspace (debug)
        run: cargo build --workspace --all-features

      - name: Build workspace (release)
        run: cargo build --workspace --all-features --release

  # Code coverage (parallel with build)
  coverage:
    name: Code Coverage
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "coverage"
          cache-on-failure: true

      - name: Cache cargo-tarpaulin
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-tarpaulin
          key: ${{ runner.os }}-cargo-tarpaulin-0.31.0
          restore-keys: |
            ${{ runner.os }}-cargo-tarpaulin-

      - name: Install cargo-tarpaulin
        run: |
          if ! command -v cargo-tarpaulin &> /dev/null; then
            cargo install cargo-tarpaulin --version 0.31.0
          fi

      - name: Generate coverage
        run: cargo tarpaulin --workspace --out Xml --output-dir coverage --timeout 300

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/cobertura.xml
          fail_ci_if_error: false
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

  # Performance benchmarks (parallel with build)
  # Only runs on main branch pushes or manual workflow dispatch to save CI time
  benchmark:
    name: Performance Benchmarks
    needs: test
    runs-on: ubuntu-latest
    # Only run benchmarks on main branch or manual trigger, skip on PRs
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 15  # Prevent runaway benchmarks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "benchmark"
          cache-on-failure: true

      # Run only lightweight benchmarks, exclude expensive integration test benchmarks
      - name: Run core benchmarks
        run: |
          cargo bench --workspace --no-fail-fast \
            --exclude impulse-integration-tests \
            -- --output-format bencher | tee benchmark_results.txt

      - name: Store benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: |
            benchmark_results.txt
            target/criterion/**/*.html
            target/criterion/**/*.svg
          retention-days: 30

  # Security audit (parallel with build)
  security:
    name: Security Audit
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-audit
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-audit
          key: ${{ runner.os }}-cargo-audit-0.22.0
          restore-keys: |
            ${{ runner.os }}-cargo-audit-

      - name: Install cargo-audit
        run: |
          if ! command -v cargo-audit &> /dev/null; then
            cargo install cargo-audit --version 0.22.0
          fi

      - name: Run security audit
        run: cargo audit --ignore RUSTSEC-2023-0071

  # MSRV check (parallel with test)
  msrv:
    name: MSRV Check
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust MSRV toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.88"

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "msrv"
          cache-on-failure: true

      - name: Check MSRV compatibility
        run: cargo check --workspace --all-features

  # CI Success gate - all jobs must pass
  ci-success:
    name: CI Success
    needs: [lint, test, build, coverage, benchmark, security, msrv]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs succeeded
        run: |
          # Check required jobs (benchmark is optional on PRs)
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.coverage.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.msrv.result }}" != "success" ]]; then
            echo "One or more required CI jobs failed"
            exit 1
          fi

          # Check benchmark only if it ran (main branch or manual trigger)
          if [[ "${{ needs.benchmark.result }}" != "success" ]] && \
             [[ "${{ needs.benchmark.result }}" != "skipped" ]]; then
            echo "Benchmark job failed"
            exit 1
          fi

          echo "All CI jobs passed successfully!"
